<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
  </head>
  <body class="root">
    <div class="page">
        <header class="me ">
          <div class="me__logo "><img class="me__img" src="<%=require('./images/Logo_for_nickname.png')%>" alt="my logo"></div>
          <p class="me__copyright ">&copy; KingoftheAll and Hirata</p>
        </header>
        <main class="content">
          <div class="line">
          <section class="header">
            <div class="header__search">
              <p class="header__search-text">Поиск</p>
              <form class="header__form" name="searchform" novalidate>
                <input type="number" class="header__input">
                <button class="header__button" type="button"><img class="header__lens" src="<%=require('./images/Loupa.svg')%>" alt=""></button>
              </form>
            </div>
            <button
            type="button"
            class="header__add"
            id="header__add"
          ></button>
          </section>
          </div>
          <section class="elements">
            <ul class="cards">

            </ul>
          </section>
        </main>
    

    <template class="template">
      <li class="cards__item">
        <div class="cards__title">
         <h3 class="cards__name">Sensor-id:</h3>
         <span class="cards__id">#</span>
         <p class="cards__name-v"></p>
         <p class="cards__temperature"></p>
         <p class="cards__humidity"></p>
        </div>
        <button class="cards__edit" type="button"></button>
        <button class="cards__trash" type="button"></button>
      </li>
    </template>

    <div class="popup popup__addcard">
      <div class="popup__container">
        <button class="popup__close-icon" type="button">
          <img
            class="popup__close-img"
            src="<%=require('./images/CloseIcon.svg')%>"
            alt="Закрыть">
        </button>
        <h2 class="popup__title">Добавить датчик</h2>
        <form class="form" name="placeForm" novalidate>

          <div class="form__fieldset">
            <label class="form__label">
              <input
                type="text"
                class="form__input form__input_type_add-name"
                placeholder="Имя"
                name="add_name"
                id="add_name"
                minlength="2"
                maxlength="30"
                required
              >
              <span class="form__error add_name-error"></span>
            </label>
            <label class="form__label">
              <input
                type="number"
                class="form__input form__input_type_add-Id"
                placeholder="id"
                name="add_Id"
                id="add_Id"
                required
              >
              <span class="form__error add_Id-error"></span>
            </label>
            <label class="form__label">
              <input
                type="number"
                class="form__input form__input_type_add-temperature"
                placeholder="temperature"
                name="add_temperature"
                id="add_temperature"
              >
              <span class="form__error add_temperature-error"></span>
            </label>
            <label class="form__label">
              <input
                type="number"
                class="form__input form__input_type_add-humidity"
                placeholder="humidity"
                name="add_humidity"
                id="add_humidity"
              >
              <span class="form__error add_humidity-error"></span>
            </label>
          </div>
          <button class="form__submit" type="submit">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup__edit-card">
      <div class="popup__container">
        <button class="popup__close-icon" type="button">
          <img
            class="popup__close-img"
            src="<%=require('./images/CloseIcon.svg')%>"
            alt="Закрыть">
        </button>
        <h2 class="popup__title">Редактировать</h2>
        <form class="form" name="profileForm" novalidate>

          <div class="form__fieldset">
            <label class="form__label">
              <input
                type="text"
                class="form__input form__input_type_edit-name"
                placeholder="Name"
                name="name"
                id="edit_name"
                minlength="2"
                maxlength="30"
                required
              >
              <span class="form__error edit_name-error"></span>
            </label>
            <label class="form__label">
              <input
                type="number"
                class="form__input form__input_type_edit-Id"
                placeholder="id"
                name="sensor_id"
                id="edit_Id"
                required
              >
              <span class="form__error edit_Id-error"></span>
            </label>
            <label class="form__label">
              <input
                type="number"
                class="form__input form__input_type_edit-temperature"
                placeholder="temperature"
                name="temperature"
                id="edit_temperature"
              >
              <span class="form__error edit_temperature-error"></span>
            </label>
            <label class="form__label">
              <input
                type="number"
                class="form__input form__input_type_edit-humidity"
                placeholder="humidity"
                name="humidity"
                id="edit_humidity"
              >
              <span class="form__error edit_humidity-error"></span>
            </label>
          </div>
          <button class="form__submit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

  <div class="popup popup_info">
    <div class="popup__container popup__container-info">
      <button class="popup__close-icon" type="button">
        <img
          class="popup__close-img"
          src="<%=require('./images/CloseIcon.svg')%>"
          alt="Закрыть"
        >
      </button>
        <h2 class="popup__title popup__title-quest">Информация</h2>
        <div class="Sensor-info">
          <div class="Sensor-info__block top"><h3 class="Sensor-info__title">Sensor-Id</h3><p class="Sensor-info__text popupInfo__ID">#</p></div>
          <div class="Sensor-info__block mid"><h3 class="Sensor-info__title">Name</h3><p class="Sensor-info__text popupInfo__Name">#</p></div>
          <div class="Sensor-info__block mid"><h3 class="Sensor-info__title">Temperature</h3><p class="Sensor-info__text popupInfo__Temperature">#</p></div>
          <div class="Sensor-info__block bot"><h3 class="Sensor-info__title">Humidity</h3><p class="Sensor-info__text popupInfo__Humidity">#</p></div>
        </div>
    </div>
  </div>
    
</div>
</body>
